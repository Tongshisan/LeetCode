<body>
    <h1>字符串压缩。利用字符重复出现的次数，编写一种方法，实现基本的字符串压缩功能。比如，字符串aabcccccaaa会变为a2b1c5a3。若“压缩”后的字符串没有变短，则返回原先的字符串。你可以假设字符串中只包含大小写英文字母（a至z）。</h1>

    <script>
        function compressString(S) {
            let res = ''
            for(let i = 0, len = S.length; i < len;) {
                let l = 1
                for(let j = i+1; j < len; j++) {
                    if(S[j] === S[i]) {
                        l++
                    }else {
                        break
                    }
                }
                res += `${S[i]}${l}`
                i += l
            }

            if(res.length >= S.length) return S
            return res
        }

        // 通过
        // 56ms  99.84%
        // 37.9MB 100.00
    </script>
</body>
