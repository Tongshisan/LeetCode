<body>
    <h1>一个有名的按摩师会收到源源不断的预约请求，每个预约都可以选择接或不接。在每次预约服务之间要有休息时间，因此她不能接受相邻的预约。给定一个预约请求序列，替按摩师找到最优的预约集合（总预约时间最长），返回总的分钟数。</h1>

    <script>
        function massage(nums) {
            let len = nums.length
            if (len === 0) return 0
            let dp = []
            dp[0] = 0
            dp[1] = nums[0]
            for (let i = 2; i <= len; i++) {
                dp[i] = Math.max(dp[i - 1], dp[i - 2] + nums[i - 1])
            }
            return dp[len]
        }

        // 72ms   43.60%
        // 32.1 MB  100.00%
    </script>
</body>

</html>
