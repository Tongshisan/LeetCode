<body>
    <h1>给你一份旅游线路图，该线路图中的旅行线路用数组 paths 表示，其中 paths[i] = [cityAi, cityBi] 表示该线路将会从 cityAi 直接前往 cityBi
        。请你找出这次旅行的终点站，即没有任何可以通往其他城市的线路的城市。</h1>
    <h1>题目数据保证线路图会形成一条不存在循环的线路，因此只会有一个旅行终点站。</h1>

    <script>
        function destCity(paths) {
            let left = []
            let right = []
            paths.map((item) => {
                left.push(item[0])
                right.push(item[1])
            })
            for (let i = 0, len = right.length; i < len; i++) {
                if (!left.includes(right[i])) return right[i]
            }
        }

        //  84 ms  43.75%
        // 38.7 MB  81.82%
    </script>
</body>
