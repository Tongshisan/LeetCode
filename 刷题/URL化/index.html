<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>URL化。编写一种方法，将字符串中的空格全部替换为%20。假定该字符串尾部有足够的空间存放新增字符，并且知道字符串的“真实”长度</h1>
    <script>
        function replaceSpaces(S, length) {
            return S.substring(0, length).replace(/\s/g, '%20')
        }


    </script>
</body>
</html>
