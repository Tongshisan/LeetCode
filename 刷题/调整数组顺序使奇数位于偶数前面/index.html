<body>
    <h1>输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。</h1>
    <script>
        function exchange(nums) {
            let res = []
            for (let i = 0, len = nums.length; i < len;) {
                if (nums[i] % 2 === 1) {
                    res.push(nums.splice(i, 1)[0])
                    len--
                } else {
                    i++
                }
            }

            return res.concat(nums)
        }

        // 796 ms   5.00%
        // 44.4 MB  100.00%
        // 太慢

        function exchange2(nums) {
            let arr1 = []
            let arr2 = []
            for (let i = 0, len = nums.length; i < len; i++) {
                if (nums[i] % 2 === 1) {
                    arr1.push(nums[i])
                } else {
                    arr2.push(nums[i])
                }
            }

            return [...arr1, ...arr2]
        }
        // 144 ms    26.36%
        // 45.3MB   100.00%
    </script>
