<body>
    <h1>给定一个 n x n 矩阵，其中每行和每列元素均按升序排序，找到矩阵中第 k 小的元素。</h1>

    <script>
        function kthSmallest(matrix, k) {
            let res = []
            for (let i = 0, len = matrix.length; i < len; i++) {
                for (let j = 0, l = matrix[0].length; j < l; j++) {
                    res.push(matrix[i][j])
                }
            }
            res.sort((a, b) => a - b)
            return res[k - 1]
        }

        // 120 ms   36.23%

    </script>
