<body>
    <h1>编写一个算法来判断一个数 n 是不是快乐数。</h1>
    <h2>「快乐数」定义为：对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和，然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。如果 可以变为  1，那么这个数就是快乐数。</h2>
    <h3>如果 n 是快乐数就返回 True ；不是，则返回 False </h3>
    <script>
        function isHappy(n) {
            let str = String(n)
            let res = 0
            for (let i = 0, len = str.length; i < len; i++) {
                res += Number(str[i] * str[i])
            }
            if (res === 1) return true
            if (res === n) return false
            return isHappy(res)
        }
        // 执行超时
        // 不能靠判断 res===n 就 return false


        // 第二版
        function isHappy2(n) {
            let str = `${n}`
            let res = 0
            let arr = []
            for (let i = 0, len = str.length; i < len; i++) {
                res += Number(str[i] * str[i])
            }
            if (res === 1) return true
            if (arr.includes(res)) return false
            arr.push(res)
            return isHappy2(res)
        }

        // 测试
        console.log(isHappy2(2))

        // 递归数组就空了  .....
        // ...
        // ...


        // 第三版
        // 不知道还能自己再写函数, 太难了
        function isHappy3(n) {
            let res = getSum(n)
            let arr = []
            while(res !== 1) {
                if(arr.includes(res)) return false
                arr.push(res)
                res = getSum(res)
            }
            return true
        }

        function getSum(n) {
            let str = `${n}`
            let sum = 0
            for(let i = 0, len = str.length; i < len; i++) {
                sum += str[i] * str[i]
            }
            return sum
        }
    </script>
