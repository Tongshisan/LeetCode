<body>
    <h1>给定一个数组 A[0,1,…,n-1]，请构建一个数组 B[0,1,…,n-1]，其中 B 中的元素 B[i]=A[0]×A[1]×…×A[i-1]×A[i+1]×…×A[n-1]。不能使用除法。</h1>

    <script>
        // 第一版
        function constructArr0(a) {
            let res = []
            for(let i = 0, len = a.length; i < len; i++) {
                res[i] = 1
                for(let j = 0; j < len; j++) {
                    if(i !== j) res[i] *= res[j]
                }
            }
        }

        // 超时



        // 第二版
        function constructArr(a) {
            let res = []
            for (let i = 0, n = 1, len = a.length; i < len; n *= a[i], i++) {
                res[i] = n
            }
            for (let i = a.length - 1, n = 1; i >= 0; n *= a[i], i--) {
                res[i] *= n
            }
            return res
        }
        // 136 ms  70.81%
        // 52.2 MB  100.00%
    </script>
</body>

</html>
