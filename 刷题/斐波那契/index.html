<body>
    <h1>写一个函数，输入 n ，求斐波那契（Fibonacci）数列的第 n 项。斐波那契数列的定义如下：</h1>
    <h1>答案需要取模 1e9+7（1000000007），如计算初始结果为：1000000008，请返回 1。</h1>

    <script>
        function fib(n) {
            let arr = []
            arr[0] = 0
            arr[1] = 1
            for (let i = 2; i <= n; i++) {
                arr[i] = (arr[i - 1] + arr[i - 2]) % 1000000007
            }
            return arr[n] % 1000000007
        }

        // 68ms     60.30%
        // 32.3MB   100.00%


        // 利用尾递归
        function fib2(n, ac1 = 1, ac2 = 1) {
            if( n < 2) return ac2
            return fib2(n-1, ac2, ac1+ac2)
        }
    </script>
