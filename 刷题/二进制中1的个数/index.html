    <h1>请实现一个函数，输入一个整数，输出该数二进制表示中 1 的个数。例如，把 9 表示成二进制是 1001，有 2 位是 1。因此，如果输入 9，则该函数输出 2</h1>
    <script>
        function hammingWeight(n) {
            let res = 0
            let arr = n.toString(2).split('')
            for (let i = 0, len = arr.length; i < len; i++) {
                if (arr[i] === '1') res++
            }

            return res
        }
