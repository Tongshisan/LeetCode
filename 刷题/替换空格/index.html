<body>
    <h1>请实现一个函数，把字符串 s 中的每个空格替换成"%20"。</h1>
    <script>
        function replaceSpace(s) {
            return s.replace(/\s/g, '%20')
        }
    
        // \s 匹配空白符
        // \S 匹配非空白符
    
    </script>
</body>
