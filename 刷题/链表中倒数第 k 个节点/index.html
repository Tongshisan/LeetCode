<body>
    <h1>输入一个链表，输出该链表中倒数第k个节点。为了符合大多数人的习惯，本题从1开始计数，即链表的尾节点是倒数第1个节点。例如，一个链表有6个节点，从头节点开始，它们的值依次是1、2、3、4、5、6。这个链表的倒数第3个节点是值为4的节点。
    </h1>

    <script>
        function getKthFromEnd(head, k) {
            let preNode = head
            let nextNode = head
            while (k > 0) {
                nextNode = nextNode.next
                k--
            }
            while (nextNode !== null) {
                nextNode = nextNode.next
                preNode = preNode.next
            }

            return preNode
        }

        //    67.84%
        // 100.00%
    </script>
</body>

</html>
