<body>
    <h1>给你一个数组 nums 。数组「动态和」的计算公式为：runningSum[i] = sum(nums[0]…nums[i])</h1>

    <script>
        function runningSum(nums) {
            let sum = 0
            let res = []
            for (let i = 0, len = nums.length; i < len; i++) {
                sum += nums[i]
                res.push(sum)
            }

            return res
        }

        // 92ms   11.55%
        // 35.1 MB  100.00%
    </script>
</body>
