<body>
    <h1>给你一个数组 nums ，数组中有 2n 个元素，按 [x1,x2,...,xn,y1,y2,...,yn] 的格式排列。</h1>
    <h1>请你将数组按 [x1,y1,x2,y2,...,xn,yn] 格式重新排列，返回重排后的数组。</h1>

    <script>
        function shuffle(nums, n) {
            let arr = nums.splice(n, n)
            let res = []
            for (let i = 0, len = nums.length; i < len; i++) {
                res.push(nums[i])
                res.push(arr[i])
            }
            return res
        }

        // 100ms   19.59%
        // 39.8MB  100.00%
    </script>
