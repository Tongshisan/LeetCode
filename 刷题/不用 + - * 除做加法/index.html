    <h1>写一个函数，求两个整数之和，要求在函数体内不得使用 “+”、“-”、“*”、“/” 四则运算符号。 </h1>

    <script>
        function add(a, b) {
            if (a === 0) return b
            if (b === 0) return a
            let newA = a ^ b
            let newB = (a & b) << 1
            return add(newA, newB)
        }
