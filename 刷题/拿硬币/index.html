<body>
    <h1>桌上有 n 堆力扣币，每堆的数量保存在数组 coins 中。我们每次可以选择任意一堆，拿走其中的一枚或者两枚，求拿完所有力扣币的最少次数。</h1>

    <script>
        function minCount(coins) {
            let res = 0
            for (let i = 0, len = coins.length; i < len; i++) {
                res += Math.ceil(coins[i] / 2)
            }
            return res
        }
        // 80 ms  14.45%
        // 37.4 MB  100.00%
    </script>
</body>
