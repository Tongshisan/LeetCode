<body>
    <h1>给定一个字符串, 判断是否为某个回文排列的排列之一</h1>

    <script>
        // 第一版
        function canPermutePalindrome(s) {
            let arr = s.split('')
            let num = 0
            for (let i = 0, len = arr.length; i < len;) {
                let str = arr.splice(i, 1)
                let index = arr.indexOf(str[0])
                if (index !== -1) {
                    arr.splice(index, 1)
                    len -= 2
                } else {
                    i++
                    num++
                    if (num > 1) return false
                }
            }
            return true
        }
        // 通过

    </script>
