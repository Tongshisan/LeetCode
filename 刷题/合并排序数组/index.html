<body>
    <h1>给定两个排序后的数组 A 和 B，其中 A 的末端有足够的缓冲空间容纳 B。 编写一个方法，将 B 合并入 A 并排序。</h1>
    <h1>初始化 A 和 B 的元素数量分别为 m 和 n。</h1>

    <script>
        function merge(A, m, B, n) {
            A.splice(m, A.length - m)
            B.splice(n, B.length - n)
            for (let i = 0, len = B.length; i < len; i++) {
                A.push(B[i])
            }
            A.sort((a, b) => a - b)
            return A
        }

        // 通过
        // 执行用时   76ms   33.94%
        // 内存    33.1 MB  100%
    </script>
</body>
