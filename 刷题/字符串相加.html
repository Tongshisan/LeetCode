<body>

    <h1>给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和。</h1>
    <h1>num1 和num2 的长度都小于 5100</h1>
    <h1>num1 和num2 都只包含数字 0-9</h1>
    <h1>num1 和num2 都不包含任何前导零</h1>
    <h1>你不能使用任何內建 BigInteger 库， 也不能直接将输入的字符串转换为整数形式</h1>

    <script>

        function addStrings(num1, num2) {
            let l1 = num1.length
            let l2 = num2.length
            if (l1 > l2) num2 = num2.padStart(l1, '0')
            if (l1 < l2) num1 = num1.padStart(l2, '0')
            let res = ''
            let flag = 0
            for (let i = num1.length - 1; i >= 0; i--) {
                let num = +num1[i] + +num2[i] + flag
                if (num > 9) {
                    res = num - 10 + res
                    flag = 1
                } else {
                    res = num + res
                    flag = 0
                }
            }
            return flag === 1 ? '1' + res : res
        }

        // 88 ms  56.91%
        // 40.5MB 14.71%
    </script>
