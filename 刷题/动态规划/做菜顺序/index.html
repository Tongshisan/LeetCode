<body>
    <h1>一个厨师收集了他 n 道菜的满意程度 satisfaction ，这个厨师做出每道菜的时间都是 1 单位时间。</h1>
    <h1>一道菜的 「喜爱时间」系数定义为烹饪这道菜以及之前每道菜所花费的时间乘以这道菜的满意程度，也就是 time[i]*satisfaction[i] 。</h1>
    <h1>请你返回做完所有菜 「喜爱时间」总和的最大值为多少。</h1>
</body>
