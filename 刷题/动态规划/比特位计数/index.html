<body>
    <h1>给定一个非负整数 num。对于 0 ≤ i ≤ num 范围中的每个数字 i ，计算其二进制数中的 1 的数目并将它们作为数组返回。</h1>

    <script>
        function countBits(num) {
            let res = []
            for (let i = 0; i <= num; i++) {
                let str = i.toString(2)
                let val = 0
                for (let j = 0, len = str.length; j < len; j++) {
                    if (str[j] === '1') val++
                }
                res.push(val)
            }
            return res
        }
        // 168 ms  13.76%
        // 45.1 MB  25.00%
    </script>
</body>
