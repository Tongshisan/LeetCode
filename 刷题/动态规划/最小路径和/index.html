<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <h1>给定一个包含非负整数的 m x n 网格，请找出一条从左上角到右下角的路径，使得路径上的数字总和为最小</h1>
    <h1>说明：每次只能向下或者向右移动一步。</h1>

    <script>
        function minPathSum(grid) {
            let dp = []
            let m = grid.length
            let n = grid[0].length
            for (i = 0; i < m; i++) {
                dp[i] = []
                for (let j = 0; j < n; j++) {
                    dp[i][j] = 0
                }
            }

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 && j === 0) {
                        dp[0][0] = grid[0][0]
                    } else if (i === 0) {
                        dp[0][j] = dp[0][j - 1] + grid[0][j]
                    } else if (j === 0) {
                        dp[i][0] = dp[i - 1][0] + grid[i][0]
                    } else {
                        dp[i][j] = Math.min(dp[i - 1][j] + grid[i][j], dp[i][j - 1] + grid[i][j])
                    }
                }
            }
            return dp[m - 1][n - 1]
        }

        // 100ms   14.19%
        // 39.4 MB  14.29%
    </script>
</body>

</html>
