<body>
    <h1>假设你正在爬楼梯。需要 n 阶你才能到达楼顶。</h1>
    <h1>每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？</h1>

    <script>
        function climbStairs(n) {
            let dp = []
            dp[0] = 0
            dp[1] = 1
            for (let i = 2; i <= n + 1; i++) {
                dp[i] = dp[i - 1] + dp[i - 2]
            }
            return dp[n + 1]
        }

        //  68 ms   59.23%
        // 32.2 MB  100.00%
    </script>
</body>
