<body>
    <h1>数组的每个索引作为一个阶梯，第 i个阶梯对应着一个非负数的体力花费值 cost[i](索引从0开始)。</h1>
    <h1>每当你爬上一个阶梯你都要花费对应的体力花费值，然后你可以选择继续爬一个阶梯或者爬两个阶梯。</h1>
    <h1>您需要找到达到楼层顶部的最低花费。在开始时，你可以选择从索引为 0 或 1 的元素作为初始阶梯。</h1>

    <script>
        function minCostClimbingStairs(cost) {
            let len = cost.length
            let dp = []
            dp[0] = cost[0]
            dp[1] = cost[1]
            for (let i = 2; i <= len; i++) {
                if (i === len) {
                    dp[i] = Math.min(dp[i - 2], dp[i - 1])
                } else {
                    dp[i] = Math.min(dp[i - 2], dp[i - 1]) + cost[i]
                }
            }
            return dp[len]
        }

        //  80 ms  51.22%
        // 37.2 MB 100.00%
    </script>
</body>
