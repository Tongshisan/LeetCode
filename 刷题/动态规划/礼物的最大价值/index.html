    <h1>在一个 m*n 的棋盘的每一格都放有一个礼物，每个礼物都有一定的价值（价值大于
        0）。你可以从棋盘的左上角开始拿格子里的礼物，并每次向右或者向下移动一格、直到到达棋盘的右下角。给定一个棋盘及其上面的礼物的价值，请计算你最多能拿到多少价值的礼物？</h1>

    <script>
        function maxValue(grid) {
            let dp = []
            let m = grid.length
            let n = grid[0].length
            for (let i = 0; i < m; i++) {
                dp[i] = []
            }
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i === 0 && j === 0) {
                        dp[0][0] = grid[0][0]
                    } else if (i === 0) {
                        dp[0][j] = dp[0][j - 1] + grid[0][j]
                    } else if (j === 0) {
                        dp[i][0] = dp[i - 1][0] + grid[i][0]
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j] + grid[i][j], dp[i][j - 1] + grid[i][j])
                    }
                }
            }
            return dp[m - 1][n - 1]
        }

        // 88 ms   24.07%
        // 39.8 MB   100.00%
    </script>
