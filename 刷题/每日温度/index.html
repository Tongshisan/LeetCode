        // 第二版
        function dailyTemperatures(T) {
            let res = []
            for (let i = 0, len = T.length; i < len - 1; i++) {
                for (let j = i + 1; j < len; j++) {
                    if (T[j] > T[i]) {
                        res[i] = j - i
                        break;
                    } else {
                        res[i] = 0
                    }
                }
            }
            res[T.length - 1] = 0
            return res
        }
