<!DOCTYPE html>

<body>
    <script>
        function checkTwoSum(nums, k) {
            let map = {}
            let dis
            for(let i = 0, len = nums.length; i < len; i++) {
                dis = k - nums[i]
                if(map[dis]) return true
                map[nums[i]] = i
            }
            return false
        }
    </script>
</body>
