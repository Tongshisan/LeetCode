<body>
    <h1>一个整型数组 nums 里除两个数字之外，其他数字都出现了两次。请写程序找出这两个只出现一次的数字。要求时间复杂度是O(n)，空间复杂度是O(1)。</h1>

    <script>
        function singleNumbers(nums) {
            let res = []
            nums.sort((a, b) => a - b)
            if (nums[0] !== nums[1]) res.push(nums[0])
            if (nums[nums.length - 1] !== nums[nums.length - 2]) res.push(nums[nums.length - 1])
            if (res.length > 1) return res
            for (let i = 1, len = nums.length; i < len - 1; i++) {
                if (nums[i] !== nums[i - 1] && nums[i] !== nums[i + 1]) res.push(nums[i])
                if (res.length > 1) return res
            }

            return res
        }

        // 通过
        // 100 ms       30.82%
        // 38.1 MB  100.00
    </script>
</body>

</html>
