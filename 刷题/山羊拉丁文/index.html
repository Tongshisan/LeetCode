    <script>
        function toGoatLatin(S) {
            let arr = S.split(' ')
            let res = []
            for (let i = 0, len = arr.length; i < len; i++) {
                let str = ''
                if (/^[aeiou]/i.test(arr[i])) {
                    str = `${arr[i]}ma`
                } else {
                    str = `${arr[i].substring(1)}${arr[i][0]}ma`
                }
                res.push(`${str}${'a'.repeat(i + 1)}`)
            }
            return res.join(' ')
        }

    </script>
