    <h1>一个长度为n-1的递增排序数组中的所有数字都是唯一的，并且每个数字都在范围0～n-1之内。在范围0～n-1内的n个数字中有且只有一个数字不在该数组中，请找出这个数字</h1>

    <script>
        function missingNumber(nums) {
            if (nums[0] !== 0) return 0
            let len = nums.length
            if (nums[len - 1] === len - 1) return len

            for (let i = 1; i < len; i++) {
                if (nums[i] - nums[i - 1] !== 1) return nums[i] - 1
            }
        }
