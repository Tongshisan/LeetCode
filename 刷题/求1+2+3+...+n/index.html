<body>
    <h1>求 1+2+...+n ，要求不能使用乘除法、for、while、if、else、switch、case等关键字及条件判断语句（A?B:C）。</h1>

    <script>
        function sumNums(n) {
            let arr = []
            let res = 0
            arr.length = n
            arr.fill(0)
            arr.map((item, index) => res += index)
            return res + n
        }
