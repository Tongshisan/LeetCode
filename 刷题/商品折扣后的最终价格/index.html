<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>给你一个数组 prices ，其中 prices[i] 是商店里第 i 件商品的价格。</h1>
    <h1>商店里正在进行促销活动，如果你要买第 i 件商品，那么你可以得到与 prices[j] 相等的折扣，其中 j 是满足 j > i 且 prices[j] <= prices[i] 的 最小下标 ，如果没有满足条件的 j
            ，你将没有任何折扣。</h1> <h1>请你返回一个数组，数组中第 i 个元素是折扣后你购买商品 i 最终需要支付的价格。</h1>

    <script>
        // 第一版
        function finalPrices(prices) {
            let res = []
            for (let i = 0, len = prices.length; i < len - 1; i++) {
                let flag = true
                for (let j = i + 1; j < len; j++) {
                    if (prices[j] <= prices[i]) {
                        flag = false
                        res.push(prices[i] - prices[j])
                        break;
                    }
                }
                if (flag) res.push(prices[i])
            }
            res.push(prices.pop())
            return res
        }
        // 通过
        // 执行用时  84ms   52.27%
        // 内存   36.7 MB    100.00%
     </script>
</body>

</html>
