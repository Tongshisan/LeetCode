<body>
    <h1>在老式手机上，用户通过数字键盘输入，手机将提供与这些数字相匹配的单词列表。每个数字映射到0至4个字母。给定一个数字序列，实现一个算法来返回匹配单词的列表。你会得到一张含有有效单词的列表

        来源：力扣（LeetCode）
        链接：https://leetcode-cn.com/problems/t9-lcci
        著作权归领扣网络所有。商业转载请联系官方授权，非商业转载请注明出处。</h1>

    <script>
        function getValidT9Words(num, words) {
            let obj = {
                2: ['a', 'b', 'c'],
                3: ['d', 'e', 'f'],
                4: ['g', 'h', 'i'],
                5: ['j', 'k', 'l'],
                6: ['m', 'n', 'o'],
                7: ['p', 'q', 'r', 's'],
                8: ['t', 'u', 'v'],
                9: ['w', 'x', 'y', 'z']
            }
            let res = []
            let len = num.length

            for (let i = 0, l = words.length; i < l; i++) {
                let flag = true
                if (words[i].length !== len) {
                    flag = false
                    break
                }
                for (let j = 0; j < len; j++) {
                    if (!obj[num[j]].includes(words[i][j])) {
                        flag = false
                        break
                    }
                }
                if (flag) res.push(words[i])
            }
            return res
        }

        // 96 ms   57.89%
        // 40.8MB   100.00%
    </script>
