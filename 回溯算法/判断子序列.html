<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>给定字符串 s 和 t ，判断 s 是否为 t 的子序列。</h1>
    <h1>你可以认为 s 和 t 中仅包含英文小写字母。字符串 t 可能会很长（长度 ~= 500,000），而 s 是个短字符串（长度 <=100）。</h1>
    <h1>字符串的一个子序列是原始字符串删除一些（也可以不删除）字符而不改变剩余字符相对位置形成的新字符串。</h1>

    <script>
        function isSubsequence(s, t) {
            let index = 0
            let flag = false
            function backTrack(char) {
                index = t.indexOf(char)
                if(index === -1) flag = true
                t = t.slice(index+1)
            }

            for(let i = 0, len = s.length; i < len; i++) {
                backTrack(s[i])
                if(flag) return false
            }
            return true
        }

        // 72 ms  72.28%
        // 37.5 MB  100.00%
    </script>
</body>
</html>
