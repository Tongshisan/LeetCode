<body>
    <h1>给定一个仅包含数字 2-9 的字符串，返回所有它能表示的字母组合。</h1>
    <h2>给出数字到字母的映射如下（与电话按键相同）。注意 1 不对应任何字母。</h2>

    <script>
        /**
 * @param {string} digits
 * @return {string[]}
 */
        var letterCombinations = function (digits) {
            if (!digits.length) return []
            let map = {
                '2': ['a', 'b', 'c'],
                '3': ['d', 'e', 'f'],
                '4': ['g', 'h', 'i'],
                '5': ['j', 'k', 'l'],
                '6': ['m', 'n', 'o'],
                '7': ['p', 'q', 'r', 's'],
                '8': ['t', 'u', 'v'],
                '9': ['w', 'x', 'y', 'z']
            }

            let res = []

            for (let char of digits) {
                words = map[char]
                if (!res.length) {
                    res.push(...words)
                } else {
                    let tmpPath = []
                    for (let newChar of words) {
                        for (let oldChar of res) {
                            tmpPath.push(oldChar + newChar)
                        }
                    }
                    res = tmpPath
                }
            }
            return res
        };

        // 80 ms  19.44%
        // 38 MB 7.14%


        // 优化

        
    </script>
</body>
